<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contagem Filtrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.js"></script>
  <script src="js/camera.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    if (!sessionStorage.getItem("usuario")) location.href = "login.html";
  </script>
</head>
<body>
  <h1>Contagem Filtrada</h1>

  <form id="form-filtro">
    <input type="text" id="departamento" placeholder="Departamento" required />
    <input type="text" id="categoria" placeholder="Categoria" required />
    <input type="text" id="subcategoria" placeholder="Subcategoria" required />
    <button type="submit">Buscar Lista</button>
  </form>

  <form id="form-contagem" style="display:none;">
    <input type="text" id="codigo" placeholder="Código de Barras ou Produto" required />
    <input type="number" id="quantidade-contada" placeholder="Quantidade contada" required />
    <button type="submit">Confirmar</button>
  </form>

  <button type="button" onclick="iniciarScanner('codigo')">📷 Ler Código</button>

  <div id="camera-scanner">
    <div id="camera" style="width: 100%; max-width: 400px;"></div>
    <div>
      <button id="btn-flash">🔦 Flash</button>
      <button id="btn-fechar">❌ Fechar</button>
    </div>
  </div>

  <ul id="lista-produtos"></ul>
  <p id="msg"></p>

  <button onclick="location.href='hub.html'">⬅️ Voltar</button>
  <button onclick="logout()">Sair</button>

  <script type="module" src="js/contagem2.js"></script>
  <script>
    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>
  <div id="cameraContainer" style="display:none">
    <video id="camera" autoplay></video>
    <button onclick="fecharScanner()">❌ Fechar</button>
  </div>
</body>
</html>
