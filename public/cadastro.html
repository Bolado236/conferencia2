<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Conferência de Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="css/styles.css?v=1.0.0" />
  <script src="js/session.js?v=1.0.0" defer></script>
</head>
<body>
  <h1>Cadastrar Usuário</h1>
  <form id="cadastro-form">
    <input type="text" id="usuario" placeholder="Usuário" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <select id="tipo">
      <option value="usuario">Usuário</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>
  <button onclick="location.href='login.html'">Voltar ao login</button>
  <p id="feedback" style="color:red;"></p>

  <script type="module" src="js/cadastro.js?v=1.0.0" defer></script>
</body>
</html>
