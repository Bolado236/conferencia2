<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    const tipo = sessionStorage.getItem("tipo");
    if (tipo !== "admin") location.href = "login.html";
  </script>
</head>
<body>
  <h1>Administração</h1>

  <form id="cadastro-form">
    <input type="text" id="novo-usuario" placeholder="Novo Usuário" required />
    <input type="password" id="nova-senha" placeholder="Senha" required />
    <select id="tipo-usuario">
      <option value="usuario">Usuário</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Subir base XLSX</h2>
  <input type="file" id="file-upload" accept=".xlsx" />
  <button id="enviar-arquivo">Converter e Enviar</button>

  <p id="msg"></p>
  <button onclick="location.href='hub.html'">⬅️ Voltar</button>
  <button onclick="logout()">Sair</button>

  <script type="module" src="js/admin.js"></script>
  <script>
    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>
</body>
</html>
