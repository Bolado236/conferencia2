<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reconciliação</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    if (!sessionStorage.getItem("usuario")) location.href = "login.html";
  </script>
</head>
<body>
  <h1>Reconciliação</h1>

  <form id="form-reconciliacao">
    <input type="text" id="codigo" placeholder="Código" required />
    <input type="number" id="quantidade" placeholder="Nova contagem" required />
    <button type="submit">Atualizar</button>
  </form>

  <button type="button" id="btn-scan">📷 Ler Código</button>

  <div id="camera-scanner">
    <video id="video" autoplay playsinline></video>
    <div>
      <button id="btn-flash">🔦 Flash</button>
      <button id="btn-fechar">❌ Fechar</button>
    </div>
  </div>

  <p id="msg"></p>

  <button onclick="location.href='hub.html'">⬅️ Voltar</button>
  <button onclick="logout()">Sair</button>

  <script type="module" src="js/reconciliacao.js"></script>
  <script>
    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>
</body>
</html>
