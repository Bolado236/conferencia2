<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central de Navegação</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    const tipo = sessionStorage.getItem("tipo");
    const usuario = sessionStorage.getItem("usuario");

    if (!usuario) location.href = "login.html";

    window.addEventListener("DOMContentLoaded", () => {
      if (tipo !== "admin") {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
      }
      document.getElementById("usuario-label").textContent = usuario;
    });

    function logout() {
      sessionStorage.clear();
      location.href = "login.html";
    }
  </script>
</head>
<body>
  <h1>Central de Navegação</h1>
  <p>Usuário logado: <strong id="usuario-label"></strong></p>

  <ul>
    <li><button onclick="location.href='contagem.html'">📦 Contagem Cega</button></li>
    <li><button onclick="location.href='contagem2.html'">🧾 Contagem Filtrada</button></li>
    <li><button onclick="location.href='reconciliacao.html'">🔁 Reconciliação</button></li>
    <li class="admin-only"><button onclick="location.href='admin.html'">⚙️ Painel de Admin</button></li>
  </ul>

  <button onclick="logout()">Sair</button>
</body>
</html>
